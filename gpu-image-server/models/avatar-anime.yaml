# Anime Avatar Generation - SD 1.5 based
# Uses the same DreamShaper model in anime mode
name: avatar-anime
parameters:
  model: DreamShaper_8_pruned.safetensors
backend: diffusers
step: 25
f16: true

diffusers:
  pipeline_type: StableDiffusionPipeline
  cuda: true
  enable_parameters: "negative_prompt,num_inference_steps,guidance_scale"
  scheduler_type: euler_a
