worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream for load balancing between image servers
    upstream image_servers {
        # Least connections load balancing
        least_conn;

        server image-server-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server image-server-2:8080 weight=1 max_fails=3 fail_timeout=30s;

        # Keep connections alive
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Serve generated images from both image servers
        # LocalAI stores images at /tmp/generated/content/images/ inside container
        # which maps to /generated-images-X/content/images/ in nginx
        location /generated-images/ {
            # Rewrite to check both cache directories under content/images/
            rewrite ^/generated-images/(.*)$ /content/images/$1 break;

            root /generated-images-1;
            try_files $uri @fallback_server2;

            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Access-Control-Allow-Origin * always;
        }

        location @fallback_server2 {
            root /generated-images-2;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Access-Control-Allow-Origin * always;
        }

        # Proxy all API requests to LocalAI servers
        location / {
            proxy_pass http://image_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Image generation can take a while
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffer settings for image responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
