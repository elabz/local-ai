# Prometheus Configuration for HeartCode

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'heartcode'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  # GPU Servers
  - job_name: 'gpu-servers'
    metrics_path: /metrics
    static_configs:
      - targets:
        - 'gpu-server-1:9091'
        - 'gpu-server-2:9091'
    relabel_configs:
      - source_labels: [__address__]
        regex: 'gpu-server-(\d+):.*'
        target_label: gpu_id
        replacement: '$1'

  # LiteLLM Proxy
  - job_name: 'litellm'
    metrics_path: /metrics
    static_configs:
      - targets: ['litellm:4000']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  # MySQL (requires mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Celery workers
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-worker:9808']
